<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            var name = document.forms["editStudentForm"]["name"].value;
            var age = document.forms["editStudentForm"]["age"].value;
            var weight = document.forms["editStudentForm"]["weight"].value;
            var height = document.forms["editStudentForm"]["height"].value;
            var hairColor = document.forms["editStudentForm"]["hairColor"].value;
            var gpa = document.forms["editStudentForm"]["gpa"].value;

            if (name == "" || age == "" || weight == "" || height == "" || hairColor == "" || gpa == "") {
                alert("Please fill in all fields");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Edit Student</h1>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/student/update/{uid}(uid=${student.uid})}" name="editStudentForm" method="post" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="name" th:placeholder="${student.name}">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="age" th:placeholder="${student.age}">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="weight" th:placeholder="${student.weight}">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="height" th:placeholder="${student.height}">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="hairColor" th:placeholder="${student.hairColor}">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="gpa" th:placeholder="${student.gpa}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a th:href="@{/students}" class="btn btn-secondary">Back to Display</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
