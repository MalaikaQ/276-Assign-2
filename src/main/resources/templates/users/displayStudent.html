<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="displayStudent.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="center-heading">Student Data</h1>
        <div class="row mb-3">
            <div class="col">
                <a href="/students/add" class="btn btn-primary">Add Student</a>
            </div>
        </div>
        <div class="row student-container">
            <!-- Iterate over students and display data -->
            <th:block th:each="student : ${students}">
                <div class="col-md-3 mb-3">
                    <div class="student-rectangle">
                        <p class="student-name" th:text="${student.name}"></p>
                        <p class="student-info">Age: <span th:text="${student.age}"></span> years</p>
                        <p class="student-info">Weight: <span th:text="${student.weight}"></span> lbs</p>
                        <p class="student-info">Height: <span th:text="${student.height}"></span> inches</p>
                        <p class="student-info">Hair Color: <span th:text="${student.hairColor}"></span></p>
                        <p class="student-info">GPA: <span th:text="${student.gpa}"></span></p>
                        <!-- Action buttons -->
                        <a th:href="@{'/student/update/' + ${student.uid}}" class="btn btn-warning update-link">Edit</a>
                        <a th:href="@{'/student/delete/' + ${student.uid}}" class="btn btn-danger delete-link" onclick="return confirm('Are you sure you want to delete?')">Delete</a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
