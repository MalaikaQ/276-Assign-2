<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var hairColor = document.getElementById("hairColor").value;
            var gpa = document.getElementById("gpa").value;

            if (name === "" || age === "" || weight === "" || height === "" || hairColor === "" || gpa === "") {
                alert("Please fill in all fields");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Add Student</h1>
                <form action="/students/add" method="post" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="age" name="age" class="form-control form-control-lg" placeholder="Age">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="weight" name="weight" class="form-control form-control-lg" placeholder="Weight(lbs)">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="Height(inches)">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg" placeholder="Hair Color">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="gpa" name="gpa" class="form-control form-control-lg" placeholder="GPA">
                    </div>
                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Add Student">
                        <!-- Button to go back to display page -->
                        <a href="/students" class="btn btn-secondary">Back to Display</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
